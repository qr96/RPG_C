syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  C_LOGIN_GAME = 0;
  S_LOGIN_GAME = 1;
  C_ENTER_GAME = 2;
  S_ENTER_GAME = 3;
  S_LEAVE_GAME = 4;
  S_SPAWN = 5;
  S_DESPAWN = 6;
  C_MOVE = 7;
  S_MOVE = 8;
  C_SKILL = 9;
  S_SKILL = 10;
  S_ONDAMAGE = 11;
  S_CHANGE_STATUS = 12;
  S_MONSTER_STATE = 13;
  C_USE_ITEM = 14;
  S_SPAWN_ITEM = 15;
  C_PICKUP_ITEM = 16;
  C_INVENTORY_INFO = 17;
  S_INVENTORY_INFO = 18;
  C_SKILL_TAB_INFO = 19;
  S_SKILL_TAB_INFO = 20;
  C_SKILL_LEVEL_UP = 21;
  S_SKILL_LEVEL_UP = 22;
  C_CHAT = 23;
  S_CHAT = 24;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  SKILL = 2;
  DEAD = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  PROJECTILE = 3;
}

message C_LoginGame {
	string uno = 1;
}

message S_LoginGame {
	int32 resultCode = 1;
}

message C_EnterGame {
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
	PositionInfo posInfo = 1;
}

message S_Move {
	int32 objectId = 1;
	PositionInfo posInfo = 2;
}

message C_Skill {
	int32 skillId = 1;
	int32 targetId = 2;
}

message S_Skill {
	int32 objectId = 1;
	int32 skillID = 2;
	int32 targetId = 3;
}

message S_Ondamage {
	int32 objectId = 1;
	int32 attackerId = 2;
	int64 damage = 3;
	int64 remainHp = 4;
	int64 maxHp = 5;
}

message S_ChangeStatus{
	int32 objectId = 1;
	int32 level = 2;
	int64 maxHp = 3;
	int64 nowHp = 4;
	int64 maxMp = 5;
	int64 nowMp = 6;
	int64 maxExp = 7;
	int64 nowExp = 8;
}

message S_MonsterState{
	int32 objectId = 1;
	int32 state = 2;
	PositionInfo nowPos = 3;
	PositionInfo moveVec = 4;
	int32 targetId = 5;
}

message C_UseItem{
	int32 itemCode = 1;
	int32 useCount = 2;
}

message S_SpawnItem{
	int32 targetId = 1;
	repeated ItemInfo itemInfos = 2;
}

message C_PickupItem{
	ItemInfo pickupItem = 1;
}

message C_InventoryInfo{
}

message S_InventoryInfo{
	int64 money = 1;
	repeated ItemInfo inventory = 2;
}

message C_SkillTabInfo{
}

message S_SkillTabInfo{
	int32 skillPoint = 1;
	repeated int32 skillLevels = 2;
}

message C_SkillLevelUp{
	int32 skillCode = 1;
}

message S_SKillLevelUp{
	int32 result = 1;
}

message C_Chat{
	string chat = 1;
}

message S_Chat{
	int32 id = 1;
	string chat = 2;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
  float posZ = 3;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}

message ItemInfo {
	int32 itemId = 1;
	int32 itemCode = 2;
	int32 count = 3;
}
