syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_SKILL = 6;
  S_SKILL = 7;
  S_ONDAMAGE = 8;
  S_CHANGE_STATUS = 9;
  S_MONSTER_STATE = 10;
  C_USE_ITEM = 11;
}

enum CreatureState {
  IDLE = 0;
  MOVING = 1;
  SKILL = 2;
  DEAD = 3;
}

enum GameObjectType {
  NONE = 0;
  PLAYER = 1;
  MONSTER = 2;
  PROJECTILE = 3;
}

message S_EnterGame {
  ObjectInfo player = 1;
}

message S_LeaveGame {
}

message S_Spawn {
  repeated ObjectInfo objects = 1;
}

message S_Despawn {
  repeated int32 objectIds = 1;
}

message C_Move {
	PositionInfo posInfo = 1;
}

message S_Move {
	int32 objectId = 1;
	PositionInfo posInfo = 2;
}

message C_Skill {
	int32 skillId = 1;
	int32 targetId = 2;
}

message S_Skill {
	int32 objectId = 1;
	int32 skillID = 2;
	int32 targetId = 3;
}

message S_Ondamage {
	int32 objectId = 1;
	int32 attackerId = 2;
	int64 damage = 3;
	int64 remainHp = 4;
	int64 maxHp = 5;
}

message S_ChangeStatus{
	int32 objectId = 1;
	int32 level = 2;
	int64 maxHp = 3;
	int64 nowHp = 4;
	int64 maxMp = 5;
	int64 nowMp = 6;
	int64 maxExp = 7;
	int64 nowExp = 8;
}

message S_MonsterState{
	int32 objectId = 1;
	int32 state = 2;
	PositionInfo nowPos = 3;
	PositionInfo moveVec = 4;
	int32 targetId = 5;
}

message C_UseItem{
	int32 itemCode = 1;
	int32 useCount = 2;
}

message ObjectInfo {
  int32 objectId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  StatInfo statInfo = 4;
}

message PositionInfo {
  float posX = 1;
  float posY = 2;
  float posZ = 3;
}

message StatInfo {
  int32 level = 1;
  int32 hp = 2;
  int32 maxHp = 3;
  int32 attack = 4;
  float speed = 5;
  int32 totalExp = 6;
}
